<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <!--fontes inter do google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">

      <!--profile picture and name-->
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto de perfil" />
        <p>Victor Cardial</p>
      </div>

      <!--switch icon-->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!--list of buttons-->
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/victor-cardial/" target="_blank"
            >Linked-In</a
          >
        </li>
        <li>
          <a href="https://github.com/VictorCardial" target="_blank">GitHub</a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/@victorcardialmenezes1937"
            target="_blank"
            >Youtube</a
          >
        </li>
        <li>
          <a href="https://app.rocketseat.com.br/" target="_blank"
            >Conheça a RocketSeat</a
          >
        </li>
      </ul>

      <!--social link icons-->
      <div id="social-links">
        <a href="https://www.linkedin.com/in/victor-cardial/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://github.com/VictorCardial" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://www.youtube.com/@victorcardialmenezes1937"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://app.rocketseat.com.br/" target="_blank">
          <ion-icon name="rocket"></ion-icon>
        </a>
      </div>

      <!--footer/rodapé-->
      <footer>
        Inspired by 
        <a href="https://app.rocketseat.com.br/" target="_blank">Rocketseat</a>
      </footer>
    </div>

    <!--ionicons (script do social link icons) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!--javascript-->
    <script src="./script.js"></script>

  </body>
</html>
